menu:
  main:
    - identifier: achieves
      name: achieves
      url: /archives/
      weight: 5
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 15


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: zjjPage
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Zjj
  images: ["duola.PNG"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Can be Info, links, about...

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/whxhlgy"
    # - name: "<platform 2>"
    #   url: "www.whxhlgy.com"

  profileMode:
    enabled: true
    title: "Amazjj" # optional default will be site title
    subtitle: "I wish I can be better"
    imageUrl: "duola.PNG" # optional
    imageTitle: "zjj and goudan" # optional
    # imageWidth: 120 # custom size
    # imageHeight: 120 # custom size
    buttons:
      - name: Archives
        url: "/archives"
      - name: Github
        url: "https://github.com/whxhlgy"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  editPost:
    URL: "https://github.com/whxhlgy/my_hugo_site/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

disqusShortname: amazjj
